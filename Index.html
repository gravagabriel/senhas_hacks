<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas Hacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="trancar.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Senhas Hacks</h2>
            <h3 class="titulo secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Números de caracteres</h4>
                    <div class="parametros-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <imput name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <imput name="mainusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <imput name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                     </div>
                     <div class="parametro-senha-checkbox">
                        <imput name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                     </div>

                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                </div>
            </div>
        </div>
    </section>
</html>
